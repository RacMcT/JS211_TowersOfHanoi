<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="GUI.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Towers Of Hanoi</h1>
    
    <div class="container">
      <div class="bar" id="bar0"></div>
      <div class="bar" id="bar1"></div>
      <div class="bar" id="bar2"></div>

      </div>

    </div>
